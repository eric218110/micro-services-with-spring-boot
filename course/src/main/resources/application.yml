server:
  port: 8080

spring:
  application:
    name: couser
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/docker?allowPublicKeyRetrival=true&&sslMode=DISABLED
    username: root
    password: docker